<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional website powered by Sanity CMS" />
    <meta name="theme-color" content="#667eea" />
    <title>Professional Website</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='75' font-size='75' font-weight='bold' text-anchor='middle' fill='%23667eea'>P</text></svg>"
    />

    <!-- OpenGraph for social sharing -->
    <meta property="og:title" content="Professional Website" />
    <meta property="og:description" content="Powered by Sanity CMS" />
    <meta property="og:type" content="website" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>

  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">Loading website content...</div>

    <!-- Navbar (Rendered by JavaScript) -->
    <nav></nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content"></div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <div class="about-content">
          <div class="about-text"></div>
          <div class="about-highlights"></div>
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
      <div class="container">
        <div class="section-title"></div>
        <div class="services-grid"></div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="section-title"></div>
        <div class="contact-wrapper">
          <div class="contact-info"></div>
          <form class="contact-form"></form>
        </div>
      </div>
    </section>

    <!-- Footer (Rendered by JavaScript) -->
    <footer></footer>

    <!-- Main Application Script -->
    <script type="module" src="./src/scripts/app.js"></script>
  </body>
</html>
