<!DOCTYPE html>
<html>
<head>
  <title>Debug Test</title>
</head>
<body>
  <h1>Debug Test</h1>
  <div id="log"></div>
  
  <script type="module">
    import { fetchAllContent, demoContent, isSanityConfigured } from './src/utils/sanityClient.js'
    
    const logDiv = document.getElementById('log')
    
    function log(msg) {
      console.log(msg)
      logDiv.innerHTML += `<p>${msg}</p>`
    }
    
    log('✅ Imports loaded')
    log('Sanity configured: ' + isSanityConfigured)
    log('Demo content keys: ' + Object.keys(demoContent).join(', '))
    
    // Test fetch
    fetchAllContent().then(content => {
      log('✅ fetchAllContent returned content')
      log('Content keys: ' + Object.keys(content).join(', '))
      log('Hero heading: ' + (content?.hero?.heading || 'N/A'))
    }).catch(err => {
      log('❌ Error: ' + err.message)
    })
  </script>
</body>
</html>
