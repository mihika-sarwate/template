<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Template...</title>
  <script>
    // Redirect to /template/frontend or just load frontend's index
    const path = window.location.pathname
    const isSubpath = path.includes('/template')
    
    if (isSubpath && !path.includes('/frontend')) {
      window.location.href = '/template/frontend/'
    } else if (!path.endsWith('/')) {
      window.location.href = path + '/'
    }
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
